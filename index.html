<!DOCTYPE html>
<html lang="en" >

<head>
	<meta charset="UTF-8">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Shrikhand" rel="stylesheet">

    
</head>
<body>
    <h1>Pixel Art Maker</h1>
	<hr>
    <h2>Choose Grid Size</h2>
    <form id="sizePicker" class="form-inline">
        Grid Height:
        <input class="form-control" type="number" id="input_height" name="height" min="1" value="30">
        Grid Width:
        <input class="form-control" type="number" id="input_width" name="width" min="1" value="30">
        <input type="submit" class="btn btn-default" value="New Canvas">
		Pick a color:
		<input type="color" id="colorPicker">
    </form>
	
	<h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>

   
</body>
</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
